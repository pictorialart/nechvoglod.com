<h1 class="form__title">Придбати картину</h1>
<input id="formpic" checked type="checkbox" name="pic" class="checkbox_input _req">

</div>

</div>
		<form action="#" method="post" enctype="multipart/form-data"></form>
	<button type="submit" class="form__button">Придбати</button>
<br>
	<input id="formAgreement" checked type="checkbox" name="pic" class="checkbox_inputi _req">
<label for="formAgreement" class="checkbox__label"><span>Я даю згоду на обробку моїх персональних даних</span></label>
</br>
</form>
