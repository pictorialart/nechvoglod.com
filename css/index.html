	<body>
		<div class="wrapper">
			<div class="form">
				<form action="#" id="form" class="form_body">
<h1 class="form__title">Придбати картину</h1>
<input id="formpic" checked type="checkbox" name="pic" class="checkbox_input _req">
<label for="formpic" class="checkbox__label"><span>Назва картини</span></label>


<div class="form__item">
	<label.for="formName" class="form__label">Ваше ім'я:</label>
	<input id="formName" type="text" name="name" class="form__input _req">
</div>
<div class="form__tel">
	<label.for="formPhone" class="form__label">Номер телефону:</label>
	<input id="formPhone" type="tel" name="phone" class="form__input _req">
</div>
		<form action="#" method="post" enctype="multipart/form-data"></form>
	<button type="submit" class="form__button">Придбати</button>
<br>
	<input id="formAgreement" checked type="checkbox" name="pic" class="checkbox_inputi _req">
<label for="formAgreement" class="checkbox__label"><span>Я даю згоду на обробку моїх персональних даних</span></label>
</br>
</form>
